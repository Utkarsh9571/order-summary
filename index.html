<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img id="main" src="/images/illustration-hero.svg" alt="a 2d art of a girl enjoying music">
    <div class="summary">
      <h1 class="order">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="charges">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="list">
        <ul>
          <li id="annual">Annual Plan</li>
          <li id="rate">$59.99/year</li>
        </ul>
        <p><a href="#">Change</a></p>
      </div>
    </div>
    <div class="payment"><a href="#">Proceed to Payment</a></div>
    <div class="cancel-order"><a href="#">Cancel Order</a></div>
    </div>
    
   </main>
  </div>
</body>
</html>
